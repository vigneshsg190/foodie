<body>
<br><br><br><br><br>
	<div class="container table">

			<div class="row">
				<div class="col-lg-12"><br><br>
					<h1>CART</h1>
				</div>
					<br> 
					<br> 
					<table width="180%"  id="alignment" >
							<tr>
								<th><h1>Id.No</h1></th>
								<th><h1>Food Item</h1></th>
								<th><h1>Quantity</h1></th>
								<th><h1>Price</h1></th> 
								<th><h1>Remove</h1></th> 
								</tr>
							{% for data1 in data1 %}	
								<tr>
								<td><h3>{{data1.cartid}}</h3></td>
								<td><h3>{{data1.prid.product_name}}</h3></td>
								<td><h3>{{data1.product_qty}}</h3></td>
								<td><h3>{{data1.total}}</h3></td>

				 				<td> <a href="cartdelete/{{data1.cartid}}">Delete</a></td>
							</tr>
						    <td>
							<form action="finor/{{data1.cartid}}" method="post">
								{% csrf_token %}
								<input type="hidden"  value="{{data1.cartid}}" name="cartid" >
								<input type="hidden"  value="{{data1.prid.prid}}" name="prid_num" >
								<input type="hidden"  value="{{data1.product_qty}}" name="prd_qty" >
								<input type="hidden"  value="{{data1.total}}" name="prd_total" >
								{% endfor %}
							</td>
							<tr>
								<td>
									<h3><input type="submit"  class="btn btn-outline-success" value="ORDER" ></h3>
								</td>
							</tr>
							</form>
					</table>
